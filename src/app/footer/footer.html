<footer class="footer">
  <nav aria-label="Contact links" class="footer__links">
    @for (contact of contactLinks(); track contact.href) {
      <a
        class="footer__link"
        [href]="contact.href"
        [attr.aria-label]="contact.ariaLabel"
        [attr.rel]="contact.openInNewTab ? 'noopener noreferrer' : null"
        [attr.target]="contact.openInNewTab ? '_blank' : null"
      >
        <span class="footer__icon" aria-hidden="true">
          @switch (contact.icon) {
            @case ('email') {
              <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                <path d="M4 5h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2zm0 2v.2l8 5 8-5V7H4zm16 10V9.3l-7.4 4.6a1 1 0 0 1-1 0L4 9.3V17h16z" />
              </svg>
            }
            @case ('github') {
              <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                <path d="M12 2a10 10 0 0 0-3.16 19.49c.5.09.68-.22.68-.48v-1.7c-2.78.6-3.37-1.34-3.37-1.34a2.65 2.65 0 0 0-1.1-1.45c-.9-.61.07-.6.07-.6a2.1 2.1 0 0 1 1.53 1 2.16 2.16 0 0 0 2.95.84 2.13 2.13 0 0 1 .64-1.34c-2.23-.25-4.57-1.12-4.57-5a3.93 3.93 0 0 1 1-2.73 3.67 3.67 0 0 1 .1-2.7s.84-.27 2.75 1a9.3 9.3 0 0 1 5 0c1.9-1.31 2.74-1 2.74-1a3.66 3.66 0 0 1 .1 2.7 3.93 3.93 0 0 1 1 2.73c0 3.87-2.34 4.72-4.58 5a2.37 2.37 0 0 1 .68 1.84v2.72c0 .27.18.58.69.48A10 10 0 0 0 12 2z" />
              </svg>
            }
            @case ('telegram') {
              <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                <path d="M21.8 4.2a1.25 1.25 0 0 0-1.3-.16L3.5 11.3a1.25 1.25 0 0 0 .11 2.34l4.86 1.73 1.84 5.63a1.25 1.25 0 0 0 2.03.55l2.64-2.43 4.6 3.35a1.25 1.25 0 0 0 1.96-.77l2.5-15.5a1.25 1.25 0 0 0-.24-.99zM9.16 13.86l-3.67-1.3 12.64-5-7.37 6.3a1.25 1.25 0 0 0-.4.67l-.46 2.65-1.28-3.32a1.25 1.25 0 0 0-.46-.65z" />
              </svg>
            }
          }
        </span>
        <span class="footer__text">{{ contact.label }}</span>
      </a>
    }
  </nav>
</footer>
